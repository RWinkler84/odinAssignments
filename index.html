<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Assignments Overview</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div id="headerContainer">
            <h1>Odin Project Assignments</h1>
        </div>
    </header>
    <main>
        <div id="mainContainer">
            <div id="projectSelectionContainer" class="gap">
                <button class="selectionItem selected" id="landingPage">
                    Landing Page
                </button>
                <button class="selectionItem" id="RockPaperScissors">
                    Rock Paper Scissors
                </button>
                <button class="selectionItem" id="EtchASketch">
                    Etch-a-Sketch
                </button>
                <button class="selectionItem" id="Calculator">
                    Calculator
                </button>
            </div>
            <div id="projectPreviewContainer">
                <div id="projectPreview" class="flex doubleGap">
                    <div id="imgContainer"></div>
                    <div id="textContainer"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"> </script>
</body>

</html>
