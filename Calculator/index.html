<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="calculatorBody" class="flex column gap">
        <div id="calculatorDisplay">
            <p id="displayContent">0</p>
        </div>
        <div id="buttonContainer" class="flex column halfGap">
            <div class="flex halfGap">
                <div id="numberButtonContainer" class="flex halfGap column">
                    <div class="buttonRow">
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                    </div>
                    <div class="buttonRow">
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                    </div>
                    <div class="buttonRow">
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                    </div>
                    <div class="buttonRow">
                        <button id="backspaceButton" class="button">&#9003;</button>
                        <button class="button">0</button>
                        <button class="button">.</button>
                    </div>
                </div>
                <div id="operatorButtonContainer" class="flex column halfGap">
                    <button class="button">/</button>
                    <button class="button">*</button>
                    <button class="button">-</button>
                    <button class="button">+</button>
                </div>
            </div>
            <div id="lowerButtonsContainer" class="flex spaceBetween halfGap">
                <div class="flex halfGap">
                    <button id="clearAllButton" class="button">CE</button>
                    <button id="clearButton" class="button">C</button>
                </div>
                <button id="equalsButton" class="button">=</button>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
